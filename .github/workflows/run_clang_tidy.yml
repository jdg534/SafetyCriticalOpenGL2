name: Clang-Tidy Analysis

on:
  push:
    paths:
      - 'source/**'
      - '.clang-tidy'
      - '.github/workflows/clang-tidy.yml'
  pull_request:
    paths:
      - 'source/**'
      - '.clang-tidy'

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang-tidy cmake g++ ninja-build

      - name: Configure project with CMake
        run: cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -S . -B build

      - name: Run clang-tidy on source files
        run: |
          find source \( -name "*.cpp" -o -name "*.cc" -o -name "*.cxx" -o -name "*.c" -o -name "*.h" -o -name "*.hpp" \) \
            | xargs -I{} clang-tidy {} -p build
